<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Based Background</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="sunset" class="background">
    <img src="stars.png" alt="pic-of-sky" class="sky"/>
    <img src="town.png" alt="pic-of-town" class="town"/>
     <div class="town-overlay"></div>
  </div>
  <div id="day" class="background">
    <img src="sun.png" alt="pic-of-sun" class="sun"/>
    <img src="town.png" alt="pic-of-town" class="town"/>
    <img src="sky.png" alt="pic-of-sky" class="sky"/>
  </div>
  <div id="night" class="background">
        <img src="moon.png" alt="pic-of-sun" class="moon"/>
    <img src="town.png" alt="pic-of-town" class="town"/>
    <img src="stars.png" alt="pic-of-sky" class="sky"/>
  </div>

  <section>
<div class="scroll">

</div>
<div class="slide-left">
    
</div>

  </section>


  <script src="script.js"></script>
</body>
</html>
